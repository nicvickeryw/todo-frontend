<app-top-nav (sidenavToggle)="sideNav.toggle()"></app-top-nav>
<mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sideNav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="true">
        <mat-nav-list style="margin-top: 67px;">
            <a mat-list-item *ngFor="let item of menuItems" routerLink="{{ item.routerLink }}">
                <mat-icon>{{ item.matIcon }}</mat-icon
                >&nbsp;{{ item.title }}
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="margin-top: 64px; height: 100%;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
